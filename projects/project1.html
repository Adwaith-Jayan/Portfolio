<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 | Adwaith Jayan</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .page-transition {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1000;
      transition: bottom 0.6s ease-in-out;
    }

    .page-transition.hide {
      bottom: -100%;
    }

    .project-page {
      color: white;
      font-family: 'Outfit', sans-serif;
      padding: 40px 120px;
    }

    .back-button {
      background-color: #00f0a0;
      border: none;
      color: black;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #00ffaa;
    }

    h1.project-title {
      font-size: 40px;
      margin-bottom: 20px;
      color: #00f0a0;
    }

    p.project-description {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    }

    .project-screenshot {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 255, 160, 0.3);
    }
  </style>
</head>
<body>

  <!-- Page Transition Overlay -->
  <div class="page-transition" id="pageTransition"></div>

  <div class="project-page">
    <button class="back-button" onclick="history.back()">‚Üê Back</button>
    <h1 class="project-title">Project Title Goes Here</h1>
    <p class="project-description">
      This is a sample project description. You can talk about what the project does, the technologies used, and what challenges you faced or solved.
    </p>
    <img class="project-screenshot" src="images/project1.png" alt="Project Screenshot" />
  </div>

  <script>
    window.addEventListener("load", () => {
      const transition = document.getElementById("pageTransition");
      if (transition) {
        transition.classList.add("hide");
      }
    });
  </script>
</body>
</html>
